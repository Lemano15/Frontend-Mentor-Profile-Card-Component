<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="cardContainer">
    <section class="profileImg">
      <img class="profilePicture" src="images/image-victor.jpg" alt="image of Victor">
    </section>
    <section class="biography">
      <div class="credentials">
        <h3 class="name">Victor Crest <span>26</span></h3>
      </div>
      <p class="location">London</p>
    </section>
  
    <section class="cardStatistics">
      <div class="cardStatistics--block">
        <h3 class="cardStatistics--blockNumber">80k</h3>
        <p class="cardStatistics--blockTitle">Followers</p>
      </div>
    
      <div class="cardStatistics--block">
        <h3 class="cardStatistics--blockNumber">803k</h3>
        <p class="cardStatistics--blockTitle">Likes</p>
      </div>
    
      <div class="cardStatistics--block">
        <h3 class="cardStatistics--blockNumber">1.4k</h3>
        <p class="cardStatistics--blockTitle">Photos</p>
      </div>
    </section>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luke Emano</a>.
  </div>
</body>
</html>
